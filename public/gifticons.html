<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Dashboard 3</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <!-- <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css"> -->
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <!-- <link rel="stylesheet" href="dist/css/adminlte.min.css"> -->
</head>

<body>
    <div id="app">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Gifticon</h1>
                    </div><!-- /.col -->

                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header p-2 row">
                            <div class="col-sm-11">
                                <!-- <div> -->
                                <ul class="nav nav-pills">
                                    <!-- 여기서 category리스트를 가져온다 -->
                                    <li class="nav-item"><a class="nav-link active" href="#activity"
                                            data-toggle="tab">전체보기</a></li>
                                    <!-- mainCategories -->
                                    <li class="nav-item" v-for="mainCategory of mainCategories">
                                        <a class="nav-link" :id=mainCategory href="#"
                                            data-toggle="tab">{{mainCategory}}</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- </div> -->
                            <!-- <div class="col-sm-2" style="vertical-align: middle;">
                                <button type="button" class="btn btn-tool" data-card-widget="remove">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div> -->
                            <div class="col-sm-1 card-tools text-center align-self-center">
                                <button type="button" class="btn btn-tool btn-primary" data-toggle="modal"
                                    data-target="#addGifticonModal">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                                <div class="modal fade" id="addGifticonModal" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                ...
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div><!-- /.card-header -->
                        <div class=" card-body">
                            <div class="tab-content">
                                <div class="active tab-pane" id="activity">
                                    <!-- Post -->
                                    <div class="post">

                                        <!-- info-box를 실제데이터는 gifticons에 담은다음, 보여줄때는 viewCons같은곳에 담아서 위의 nav-button 클릭에따라 표출되는 배열을 변경 -->
                                        <div class="row">
                                            <div class="col-lg-3 col-6" v-for="gifticon of gifticons">
                                                <div class="small-box bg-success">
                                                    <div class="inner">
                                                        <h5>{{gifticon.name}}</h5>
                                                        <p>{{gifticon.expire_date}}</p>
                                                    </div>
                                                    <div class="icon">
                                                        <!-- 여기 아이콘세팅 가져온 아이콘의 색에따라 백그라운드를 지정해주는것도 괜찮을듯 -->
                                                        <i class="ion ion-stats-bars"></i>
                                                    </div>
                                                    <a href="#myModal" class="small-box-footer" data-toggle="modal"
                                                        data-target="#myModal">
                                                        <!-- 여기서 바코드를 띄우는 창이나 상세 기간을 보거나 -->
                                                        더보기 <i class="fas fa-arrow-circle-right"></i>
                                                    </a>

                                                    <!-- Modal -->
                                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                                        aria-labelledby="myModalLabel">
                                                        <div class="modal-dialog" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <button type="button" class="close"
                                                                        data-dismiss="modal" aria-label="Close"><span
                                                                            aria-hidden="true">&times;</span></button>
                                                                    <h4 class="modal-title" id="myModalLabel">Modal 제목
                                                                    </h4>
                                                                </div>
                                                                <div class="modal-body">
                                                                    Modal 내용
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-default"
                                                                        data-dismiss="modal">닫기</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="col-lg-3 col-6">
                                                <!-- small card -->
                                                <!-- bg는 아이콘의 색에따라 바뀌고싶음 -->
                                                <div class="small-box bg-success">
                                                    <div class="inner">
                                                        <h3>53<sup style="font-size: 20px">%</sup></h3>

                                                        <p>Bounce Rate</p>
                                                    </div>
                                                    <div class="icon">
                                                        <!-- 여기 아이콘세팅 가져온 아이콘의 색에따라 백그라운드를 지정해주는것도 괜찮을듯 -->
                                                        <i class="ion ion-stats-bars"></i>
                                                    </div>
                                                    <a href="#" class="small-box-footer">
                                                        <!-- 여기서 바코드를 띄우는 창이나 상세 기간을 보거나 -->
                                                        더보기 <i class="fas fa-arrow-circle-right"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <!-- /.col -->
                                            <div class="col-md-3 col-sm-6 col-12">
                                                <div class="info-box">
                                                    <span class="info-box-icon bg-success"><i
                                                            class="far fa-flag"></i></span>

                                                    <div class="info-box-content">
                                                        <span class="info-box-text">Bookmarks</span>
                                                        <span class="info-box-number">410</span>
                                                    </div>
                                                    <!-- /.info-box-content -->
                                                </div>
                                                <!-- /.info-box -->
                                            </div>
                                            <!-- /.col -->
                                            <div class="col-md-3 col-sm-6 col-12">
                                                <!-- small card -->
                                                <div class="small-box bg-black">
                                                    <!-- Loading (remove the following to stop the loading)-->
                                                    <div class="overlay dark">
                                                        <i class="fas fa-3x fa-sync-alt"></i>
                                                    </div>
                                                    <!-- end loading -->
                                                    <div class="inner">
                                                        <h3>53<sup style="font-size: 20px">%</sup></h3>

                                                        <p>Bounce Rate</p>
                                                    </div>
                                                    <div class="icon">
                                                        <i class="ion ion-stats-bars"></i>
                                                    </div>
                                                    <a href="#" class="small-box-footer">
                                                        More info <i class="fas fa-arrow-circle-right"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <!-- /.col -->
                                            <div class="col-md-3 col-sm-6 col-12">
                                                <div class="info-box">
                                                    <span class="info-box-icon bg-danger"><i
                                                            class="far fa-star"></i></span>

                                                    <div class="info-box-content">
                                                        <span class="info-box-text">Likes</span>
                                                        <span class="info-box-number">93,139</span>
                                                    </div>
                                                    <!-- /.info-box-content -->
                                                </div>
                                                <!-- /.info-box -->
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <!-- /.row -->
                                    </div>
                                    <!-- /.post -->


                                </div>
                                <!-- /.tab-pane -->
                            </div>
                            <!-- /.tab-content -->
                        </div><!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.row -->

            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <script src="dist/js/lodash.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '안녕하세요 Vue!',
                mainCategories: [],
                gifticons: []
            },
            created: function () {
                this.$nextTick(async function () {
                    let response;
                    response = await axios.get('v0/category');
                    let categories = _.get(response.data, 'categories');
                    // console.dir(categories);
                    app.mainCategories = categories;

                    response = await axios.get('v0/gifticon');
                    let gifticons = _.get(response.data, 'gifticons');
                    app.gifticons = gifticons;
                    console.dir(app.gifticons);
                });
            }
        })
    </script>
</body>

</html>
